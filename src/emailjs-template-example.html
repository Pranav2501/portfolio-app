<!DOCTYPE html>
<html>
<head>
  <title>Portfolio Contact Form Email Template</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      color: #333333;
      max-width: 600px;
      margin: 0 auto;
    }
    .container {
      padding: 20px;
      border: 1px solid #e1e1e1;
      border-radius: 5px;
      background-color: #f9f9f9;
    }
    .header {
      background-color: #0a192f;
      color: #64ffda;
      padding: 15px;
      text-align: center;
      border-radius: 5px 5px 0 0;
      margin-top: 0;
    }
    .content {
      padding: 20px;
      background-color: #ffffff;
      border-radius: 0 0 5px 5px;
    }
    .field {
      margin-bottom: 15px;
    }
    .label {
      font-weight: bold;
      color: #0a192f;
    }
    .footer {
      text-align: center;
      font-size: 12px;
      color: #777777;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="header">New Contact Form Submission</h1>
    <div class="content">
      <p>You have received a new contact form submission on your portfolio website.</p>

      <div class="field">
        <p class="label">Name:</p>
        <p>{{name}}</p>
      </div>

      <div class="field">
        <p class="label">Email:</p>
        <p>{{email}}</p>
      </div>

      <div class="field">
        <p class="label">Subject:</p>
        <p>{{subject}}</p>
      </div>

      <div class="field">
        <p class="label">Message:</p>
        <p>{{message}}</p>
      </div>
    </div>
    <div class="footer">
      <p>This email was sent from your portfolio website contact form.</p>
    </div>
  </div>
</body>
</html>
